name: Deploy Web (datos.movmais.com)

on:
  push:
    branches:
      - main
      - master

jobs:  
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /opt/movmais/apps/web
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            cd /opt/movmais
            docker-compose -f docker-compose-apps.yml build --no-cache movmais-web
            docker-compose -f docker-compose-apps.yml up -d movmais-web
