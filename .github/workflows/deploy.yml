name: Deploy Web (dados.movmais.com)

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "=========================================="
            echo "üöÄ INICIANDO DEPLOY DE dados.movmais.com"
            echo "=========================================="
            
            echo ""
            echo "üìç PASSO 1: Verificar diret√≥rio"
            ls -la /opt/movmais/apps/web
            
            echo ""
            echo "üìç PASSO 2: Entrar no diret√≥rio"
            cd /opt/movmais/apps/web || exit 1
            pwd
            
            echo ""
            echo "üìç PASSO 3: Verificar status do git ANTES"
            git status
            git log --oneline -5
            
            echo ""
            echo "üìç PASSO 4: Fazer fetch do reposit√≥rio"
            git fetch origin
            
            echo ""
            echo "üìç PASSO 5: Reset hard para a vers√£o remota"
            git reset --hard origin/main || git reset --hard origin/master
            
            echo ""
            echo "üìç PASSO 6: Verificar status do git DEPOIS"
            git status
            git log --oneline -5
            
            echo ""
            echo "üìç PASSO 7: Listar arquivos atualizados"
            ls -la
            
            echo ""
            echo "üìç PASSO 8: Voltar para diret√≥rio do docker-compose"
            cd /opt/movmais
            pwd
            
            echo ""
            echo "üìç PASSO 9: Verificar docker-compose"
            ls -la docker-compose-apps.yml
            
            echo ""
            echo "üìç PASSO 10: Parar container antigo"
            docker-compose -f docker-compose-apps.yml stop movmais-web || true
            
            echo ""
            echo "üìç PASSO 11: Remover container antigo"
            docker-compose -f docker-compose-apps.yml rm -f movmais-web || true
            
            echo ""
            echo "üìç PASSO 12: Fazer build da imagem"
            docker-compose -f docker-compose-apps.yml build --no-cache movmais-web
            
            echo ""
            echo "üìç PASSO 13: Iniciar novo container"
            docker-compose -f docker-compose-apps.yml up -d movmais-web
            
            echo ""
            echo "üìç PASSO 14: Verificar se container est√° rodando"
            docker ps | grep movmais-web
            
            echo ""
            echo "üìç PASSO 15: Verificar logs do container"
            docker logs movmais-web | tail -20
            
            echo ""
            echo "=========================================="
            echo "‚úÖ DEPLOY DE dados.movmais.com CONCLU√çDO!"
            echo "=========================================="
      
      - name: Notify success
        if: success()
        run: echo "üöÄ Deploy de dados.movmais.com realizado com sucesso!"
      
      - name: Notify failure
        if: failure()
        run: echo "‚ùå Falha no deploy de dados.movmais.com"
